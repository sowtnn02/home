<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>荒野保護協會親子團南二團（育導工作入口）</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    /* 頁首標題 */
    h1 {
      text-align: center;
      background-color: #ffffff;
      padding: 1.5em 1em;
      margin: 0;
      font-size: 1.8em;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      color: #4a5d23;
    }

    /* 回首頁按鈕 */
    .home-btn {
      position: fixed;
      top: 32px;
      right: 18px;
      background: #4a5d23;
      color: #fff;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
      z-index: 1000;
      transition: background 0.25s;
    }

    .home-btn:hover {
      background: #365119;
    }

    /* 主內容區 */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 40px 20px;
    }

    .link-btn {
      background: #e6f2ef;
      border: 2px solid #5ca08e;
      padding: 16px 28px;
      border-radius: 10px;
      font-size: 1.2em;
      color: #2c5d47;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      width: 220px;
      text-align: center;
    }

    .link-btn:hover {
      background: #cde4db;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
        padding: 1em;
      }

      .link-btn {
        width: 80%;
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <!-- 回首頁按鈕 -->
  <a href="https://sowtnn02.github.io/home/index" class="home-btn">🏠 回首頁</a>

  <!-- 標題 -->
  <h1>荒野保護協會親子團南二團<br>🦉（育導工作入口）🦉</h1>

  <div id="password-screen" class="container">
    <input type="password" id="password-input" placeholder="請輸入工作密碼" style="padding:10px;font-size:1em;width:80%;max-width:300px;" />
    <button onclick="checkPassword()" style="margin-top:10px;padding:10px 20px;font-size:1em;">進入</button>
    <div id="error-msg" style="color:red;margin-top:10px;"></div>
  </div>

  <div id="admin-links" class="container" style="display: none;">
    <a class="link-btn" href="https://sowtnn02.github.io/antnbee/admin" target="_blank">🟠 蟻蜂小隊表單管理</a>
    <a class="link-btn" href="https://sowtnn02.github.io/deer/admin" target="_blank">🟢 奔鹿小隊表單管理</a>
    <a class="link-btn" href="https://sowtnn02.github.io/eagle/admin" target="_blank">🟣 翔鷹小隊表單管理</a>
  </div>

  <script>
    const correct = "sown2";
    function checkPassword() {
      const input = document.getElementById("password-input").value;
      const error = document.getElementById("error-msg");
      if (input === correct) {
        document.getElementById("password-screen").style.display = "none";
        document.getElementById("admin-links").style.display = "flex";
      } else {
        error.textContent = "密碼錯誤，請再試一次";
      }
    }
  </script>
</body>

</html>
