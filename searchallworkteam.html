    const groupMap = { 'å°èŸ»åœ˜':'ant', 'ç‚«èœ‚åœ˜':'bee', 'å¥”é¹¿åœ˜':'deer', 'ç¿”é·¹åœ˜':'eagle' };

      for (const sheet of sheets) {

        for (const catName of teamCategories) {
